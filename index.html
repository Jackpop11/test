<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
  <body>
    <div class="container m-5 p-5">
        <h1 class="bg-primary">Hello World</h1>
    </div>
    <div class="container mt-5 mb-4 mx-5">
        <h1 class="bg-primary">Hello World</h1>
    </div>
    <div class="container-fluid my-5">
        <h1 class="bg-info">Hello World</h1>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 border">HTML</div>
        <div class="col-sm-12 col-md-6 col-lg-3 border">CSS</div>
        <div class="col-sm-12 col-md-6 col-lg-3 border">JAVASCRIPT</div>
        <div class="col-sm-12 col-md-6 col-lg-3 border">NODE</div>
    </div>
    <div>
        <form>
            <h1>Login</h1>
            <label>Email</label>
            <input type="email">
            <label>Password</label>
            <input type="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary">Login</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
